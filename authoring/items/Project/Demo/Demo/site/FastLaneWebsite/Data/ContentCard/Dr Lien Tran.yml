      Value: "<p>Le Dr Lien Tran est une interniste et &eacute;conomiste de la sant&eacute; am&eacute;ricano-vietnamienne sp&eacute;cialis&eacute;e dans le financement de la sant&eacute; mondiale. En tant que tr&eacute;sori&egrave;re de l'ICMP, elle assure la transparence et la viabilit&eacute; financi&egrave;re des programmes internationaux. Avec une double formation en m&eacute;decine et en commerce, le Dr Tran apporte une vision strat&eacute;gique &agrave; l'allocation des ressources, &agrave; la gestion des subventions et &agrave; la croissance &agrave; long terme de l'organisation.</p>"
