        <div class="ck-content">
        <p>Lors d'un discours poignant prononc&eacute; devant la R&eacute;union de haut niveau de l'Assembl&eacute;e g&eacute;n&eacute;rale des Nations Unies sur le climat et la sant&eacute;, la pr&eacute;sidente de l'ICMP, la Dre Aminata Diouf, a lanc&eacute; un appel vibrant &agrave; une action mondiale urgente. Soulignant les cons&eacute;quences d&eacute;vastatrices du changement climatique sur la sant&eacute; &ndash; de la recrudescence des maladies vectorielles aux crises de sant&eacute; mentale induites par les ph&eacute;nom&egrave;nes m&eacute;t&eacute;orologiques extr&ecirc;mes &ndash;, elle a exhort&eacute; les m&eacute;decins &agrave; mener un plaidoyer efficace pour impulser des politiques de sant&eacute; environnementale transformatrices. M&eacute;decin s&eacute;n&eacute;galaise et figure de proue de la sant&eacute; mondiale, la Dre Diouf a insist&eacute; sur l'imp&eacute;ratif moral pour la communaut&eacute; m&eacute;dicale de prendre la t&ecirc;te de ce combat existentiel, en conjuguant donn&eacute;es scientifiques et vision de syst&egrave;mes de sant&eacute; r&eacute;silients et &eacute;quitables.</p>
        <p><strong>Les menaces inextricablement li&eacute;es&nbsp;: les changements climatiques, une urgence sanitaire</strong><br />
        Le changement climatique n'est plus un probl&egrave;me environnemental lointain, mais une catastrophe de sant&eacute; publique qui se profile. Dans son allocution de 15 minutes, la Dre Diouf a dress&eacute; un tableau alarmant&nbsp;: d&rsquo;ici 2050, les &eacute;v&eacute;nements li&eacute;s aux changements climatiques pourraient d&eacute;placer 200 millions de personnes, aggraver la malnutrition de 183 millions d&rsquo;enfants chaque ann&eacute;e et amplifier la r&eacute;sistance aux antimicrobiens en raison de la perturbation des &eacute;cosyst&egrave;mes. S'appuyant sur le r&eacute;cent Rapport mondial sur la r&eacute;silience sanitaire de l'ICMP, elle a cit&eacute; des donn&eacute;es montrant une augmentation de 250 % des cas de dengue en Afrique au cours de la derni&egrave;re d&eacute;cennie, directement li&eacute;e &agrave; la hausse des temp&eacute;ratures qui favorise l'expansion des habitats des moustiques. &laquo;&nbsp;Nous sommes &agrave; la crois&eacute;e des chemins&nbsp;&raquo;, a d&eacute;clar&eacute; la Dre Diouf. Les m&eacute;decins, t&eacute;moins quotidiens de ces cons&eacute;quences dans nos cliniques &ndash; des victimes de coups de chaleur dans les bidonvilles urbains aux personnes souffrant de d&eacute;tresse respiratoire dans les zones ravag&eacute;es par les feux de for&ecirc;t &ndash; doivent faire entendre leur voix. Le silence face &agrave; la science est synonyme de complicit&eacute;.&nbsp;Son discours a profond&eacute;ment marqu&eacute; les esprits et a suscit&eacute; les applaudissements des d&eacute;l&eacute;gu&eacute;s, notamment du Dr Tedros Adhanom Ghebreyesus, directeur g&eacute;n&eacute;ral de l&rsquo;OMS, et de Simon Stiell, responsable du climat &agrave; l&rsquo;ONU, qui l&rsquo;ont f&eacute;licit&eacute;e d&rsquo;avoir fait le lien entre les politiques environnementales et les soins de premi&egrave;re ligne.
        Appels &agrave; l&rsquo;action cl&eacute;s&nbsp;: Plaidoyer des m&eacute;decins dans les politiques publiques
        L&rsquo;intervention du Dr Diouf n&rsquo;&eacute;tait pas un simple constat&nbsp;; elle proposait des solutions. Elle a esquiss&eacute; une feuille de route pour int&eacute;grer la sant&eacute; aux enjeux climatiques, en soulignant le r&ocirc;le unique des m&eacute;decins en tant que d&eacute;fenseurs de confiance&nbsp;:
        1. Int&eacute;grer la sant&eacute; dans les plans nationaux de lutte contre les changements climatiques<br />
        Elle a exhort&eacute; les nations &agrave; int&eacute;grer des &eacute;valuations d'impact sur la sant&eacute; dans leurs contributions d&eacute;termin&eacute;es au niveau national (CDN) en vertu de l'Accord de Paris. &laquo; Chaque degr&eacute; de r&eacute;chauffement co&ucirc;te des vies &ndash; quantifions-le dans nos politiques &raquo;, a-t-elle d&eacute;clar&eacute;, en faisant r&eacute;f&eacute;rence &agrave; la bo&icirc;te &agrave; outils de plaidoyer de l'ICMP pour les &eacute;valuations rapides.<br />
        <strong>2. &Eacute;tablir une infrastructure de sant&eacute; r&eacute;siliente face au climat</strong><br />
        Elle a plaid&eacute; pour des investissements dans des &laquo; h&ocirc;pitaux verts &raquo; dot&eacute;s d'installations aliment&eacute;es &agrave; l'&eacute;nergie solaire et de syst&egrave;mes d'alerte pr&eacute;coce aux &eacute;v&eacute;nements extr&ecirc;mes. Au S&eacute;n&eacute;gal, o&ugrave; elle dirige des initiatives nationales de sant&eacute;, des programmes pilotes ont d&eacute;j&agrave; permis de r&eacute;duire de 40 % les perturbations li&eacute;es aux pannes de courant.<br />
        <strong>3. Renforcer les r&eacute;seaux mondiaux de m&eacute;decins</strong><br />
        Elle a annonc&eacute; le lancement par l'ICMP de l'Alliance des m&eacute;decins pour la sant&eacute; plan&eacute;taire, une coalition de plus de 5&nbsp;000 m&eacute;decins &agrave; travers le monde, engag&eacute;s &agrave; promouvoir des soins de sant&eacute; neutres en carbone et la protection de la biodiversit&eacute;. Cela comprend des modules de formation sur le conseil en &eacute;co-anxi&eacute;t&eacute; et les pratiques de prescription durables.<br />
        <strong>4. Promouvoir l'&eacute;quit&eacute; dans le lien climat-sant&eacute;</strong><br />
        Le Dr Diouf a soulign&eacute; le fardeau disproportionn&eacute; qui p&egrave;se sur les pays &agrave; faible revenu, o&ugrave; surviennent 99 % des d&eacute;c&egrave;s li&eacute;s au climat malgr&eacute; des &eacute;missions minimales. Elle a plaid&eacute; pour un all&egrave;gement de la dette conditionn&eacute; &agrave; des investissements dans la sant&eacute; verte et &agrave; des transferts de technologies de la part des pays &agrave; forts &eacute;metteurs.<br />
        Ces recommandations sont conformes &agrave; la r&eacute;solution des Nations Unies sur la &laquo;&nbsp;Sant&eacute; et les changements climatiques&nbsp;&raquo;, mais le Dr Diouf a insist&eacute; sur des &eacute;ch&eacute;ances plus ambitieuses&nbsp;: &laquo;&nbsp;Nous devons agir d'ici la COP30, et non la COP50.&nbsp;&raquo;</p>
        <p><strong>T&eacute;moignages du terrain&nbsp;: Histoires personnelles d'impact</strong><br />
        Pour donner un visage humain aux donn&eacute;es, le Dr Diouf a partag&eacute; des anecdotes tir&eacute;es de sa carri&egrave;re. Au S&eacute;n&eacute;gal, sur la c&ocirc;te, la mont&eacute;e des eaux a inond&eacute; des dispensaires, for&ccedil;ant des &eacute;vacuations lors des crues qui co&iuml;ncident avec les pics de la saison du paludisme. &laquo; L&rsquo;an dernier, j&rsquo;ai soign&eacute; un enfant dont la fi&egrave;vre &eacute;tait aliment&eacute;e par une infection et une immersion dans des eaux contamin&eacute;es &ndash; une double crise n&eacute;e de l&rsquo;inaction. &raquo;<br />
        Elle a &eacute;galement mis en lumi&egrave;re des partenaires internationaux&nbsp;: des gu&eacute;risseurs autochtones d&rsquo;Amazonie qui int&egrave;grent les connaissances traditionnelles &agrave; l&rsquo;&eacute;pid&eacute;miologie moderne pour lutter contre les &eacute;pid&eacute;mies li&eacute;es &agrave; la d&eacute;forestation, et des m&eacute;decins des &icirc;les du Pacifique qui se mobilisent pour obtenir des fonds d&rsquo;adaptation &agrave; la mont&eacute;e du niveau de la mer.</p>
        <p><strong>Un front uni&nbsp;: la voie &agrave; suivre</strong><br />
        &Agrave; la fin de la r&eacute;union, le Dr Diouf a lanc&eacute; un appel &agrave; la mobilisation&nbsp;: &laquo;&nbsp;Le serment d&rsquo;Hippocrate nous engage &agrave; &ldquo;ne pas nuire&rdquo; &ndash; mais &agrave; notre &eacute;poque, nous devons activement soigner notre plan&egrave;te pour soigner nos patients.L&rsquo;ICMP mobilise des ressources pour l&rsquo;Alliance et invite les m&eacute;decins &agrave; se joindre &agrave; elle via icmp.org/planetary-health.<br />
        Ce discours marque un tournant d&eacute;cisif, positionnant la profession m&eacute;dicale comme un alli&eacute; indispensable dans la lutte contre le changement climatique. Comme l'a conclu le Dr Diouf : &laquo; Nos st&eacute;thoscopes entendent le pouls de la Terre</p>
        </div>
