    - ID: "6fb03d9c-e0f6-4765-831d-d5627c4e0b67"
      Hint: Content
      Value: |
        <div class="ck-content">
        <p>نحن ندرك أن هذه الفترة تشهد حالة من عدم اليقين غير مسبوقة بالنسبة لمهنيينا والمتدربين لدينا وأولئك الذين يستعدون للحصول على الشهادة. وبصفتنا هيئة اعتماد، فإننا مطمئنون إلى حقيقة أن تحقيق التميز في ظل حالة عدم اليقين، وموازنة العوامل المعقدة، والتركيز على المسؤوليات الأساسية هو سمة مميزة للممارسة المهنية في جميع التخصصات. وتعود هذه القدرة الرائعة على العمل بفعالية في مواجهة الاضطرابات والتعقيدات إلى التدريب الصارم والالتزام بالتعلم مدى الحياة والسعي لتحقيق التميز.<br />
        نحن نثق ثقة تامة في قدرة مرشحينا والمهنيين المعتمدين لدينا على تطبيق معارفهم ومهاراتهم للتغلب على التحديات الحالية، وكذلك تلك التي قد تنشأ في المستقبل.<br />
        <br />
        مهمتنا &mdash; تحديد المعايير، واعتماد المهنيين، وتشجيع التعلم المستمر لتعزيز المعرفة والممارسة والمهنية &mdash; هي المبدأ التوجيهي الذي نسترشد به في دعم مجتمعنا لخدمة الجمهور بنزاهة وخبرة. ولتحقيق هذه الغاية، نحافظ على تركيزنا الثابت على معايير الاعتماد لدينا، التي تستند إلى الأدلة، وتقوم على أساليب تقييم سليمة، وتتوافق مع الممارسات الوطنية الحالية.<br />
        <br />
        كما أننا ممتنون للغاية للدعم القيم الذي تقدمه الجمعيات المهنية والمنظمات المتخصصة والموارد الموثوقة الأخرى. توفر هذه المجموعات معارف حديثة قائمة على الأدلة وإرشادات أساسية، بما في ذلك معلومات عن التطورات القانونية والتنظيمية ذات الصلة. نحن نشجع جميع أعضاء مجتمعنا المهني على الاستفادة من هذه الموارد للبقاء على اطلاع وتقديم خدمات عالية الجودة في بيئة اليوم المتغيرة باستمرار.<br />
        <br />
        يجب أن تظل المبادئ الأساسية للمهنية - بما في ذلك الاحترام والنزاهة والتعاطف والمساءلة والعمل لصالح من نخدمهم - هي المبادئ التي توجه ممارستنا. تعكس هذه القيم التزامنا المشترك بالثقة العامة والتميز المهني. نحن لا نزال ثابتين في إيماننا بأن تفاني ومرونة مجتمعنا المهني سيضمن استمرار تقديم خدمات عالية الجودة وذات تأثير على الصعيد الوطني. معًا، سنواصل الحفاظ على التميز مع التكيف مع تحديات اليوم والغد.<br />
        &nbsp;</p>
        <div>&nbsp;</div>
        </div>
