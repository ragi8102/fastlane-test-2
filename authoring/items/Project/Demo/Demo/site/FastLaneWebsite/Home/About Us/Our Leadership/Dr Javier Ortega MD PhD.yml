      Hint: IntroText
      Value: "<p>Le Dr Javier Ortega est un m&eacute;decin-chercheur espagnol sp&eacute;cialis&eacute; en oncologie translationnelle et en &eacute;thique m&eacute;dicale. En tant que vice-pr&eacute;sident de l'ICMP, il pilote des initiatives de collaboration internationale en mati&egrave;re de recherche et de normes cliniques. Ancien professeur &agrave; l'Universit&eacute; de Barcelone, le Dr Ortega est reconnu pour son r&ocirc;le de catalyseur de l'innovation clinique et des politiques de sant&eacute;, et pour son plaidoyer en faveur d'un acc&egrave;s &eacute;quitable aux nouvelles technologies m&eacute;dicales.&nbsp;</p>"
