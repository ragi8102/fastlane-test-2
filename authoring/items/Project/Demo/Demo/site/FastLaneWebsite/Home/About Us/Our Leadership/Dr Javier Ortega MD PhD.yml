    - ID: "78bd5b13-d9ab-44a4-bae4-c2dda0ad6133"
      Hint: IntroText
      Value: <p>الدكتور خافيير أورتيغا هو طبيب وعالم إسباني متخصص في علم الأورام الترجمي وأخلاقيات الطب. بصفته نائب رئيس ICMP، يقود مبادرات التعاون البحثي العالمي والمعايير السريرية. الدكتور أورتيغا، الأستاذ السابق في جامعة برشلونة، معروف بربطه بين الابتكار السريري والسياسات، ودفاعه عن المساواة في الوصول إلى التقنيات الطبية الناشئة.&nbsp;</p>
