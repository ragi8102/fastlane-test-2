    - ID: "78bd5b13-d9ab-44a4-bae4-c2dda0ad6133"
      Hint: IntroText
      Value: |
        تم تصميم موارد ICMP لتزويد قادة الرعاية الصحية بالمعرفة والأدوات والأطر اللازمة لدفع عجلة التحول بثقة. من الكتيبات الاستراتيجية ومجموعات أدوات التنفيذ إلى الملخصات السياساتية ودراسات الحالة، يختزل محتوانا التحديات المعقدة إلى حلول عملية قائمة على الأدلة.&nbsp;<br />
        <br />
        هذه الموارد مصممة خصيصًا لصانعي القرار الذين يتعاملون مع التغيير &mdash; لمساعدتهم على تسريع الابتكار وتقليل المخاطر ومواءمة نماذج الرعاية مع المتطلبات الناشئة.
