              <strong>L'impératif de décoloniser la recherche en santé mondiale</strong>
              <br />
        Pendant des décennies, la recherche médicale a été dominée par les institutions du Nord, ce qui a engendré des priorités biaisées, une sous-représentation des communautés marginalisées et la perpétuation des séquelles du colonialisme dans les sciences. Le GREC s'impose comme une force de résistance audacieuse, unissant plus de 200 organisations provenant de 75 pays pour démanteler ces barrières. Sous la direction du Dr Ortega, le consortium défendra des réformes qui privilégient les études menées par les communautés, la souveraineté équitable des données et des modèles de financement réparateurs.<br />
        Lors de son discours d'acceptation à l'occasion du lancement virtuel du consortium, le Dr Ortega a déclaré : « L'équité en recherche n'est pas un simple slogan, c'est la justice. Nous avons longtemps extrait des connaissances des pays du Sud pour alimenter les innovations des pays du Nord ; il est temps maintenant de redistribuer équitablement le pouvoir, les ressources et la reconnaissance. »<br />
        La création du GREC est opportune et s'appuie sur les critiques récentes d'organismes tels que l'OMS et la Commission Lancet sur la chirurgie mondiale, qui soulignent comment les recherches biaisées contribuent aux inégalités de santé qui touchent des milliards de personnes.</p>
        <p dir="auto"><strong>Piliers du Consortium mondial pour l'équité en recherche</strong><br />
        Le cadre du GREC repose sur cinq piliers stratégiques, chacun conçu pour favoriser un changement transformateur :<br />
        <br />
        <strong>Financement équitable Mécanismes : Lancement d’un fonds d’amorçage de 50 millions de dollars pour des projets menés par des chercheurs dans les pays à revenu faible et intermédiaire (PRFI), avec des mandats pour des chercheurs principaux locaux et un partage des bénéfices issus de la commercialisation des résultats.
        Diversité des auteurs et reconnaissance : Mise en œuvre d’« audits d’équité » pour les revues et les bailleurs de fonds, exigeant qu’au moins 50 % des auteurs soient issus des communautés concernées et reconnaissant les détenteurs de savoirs traditionnels comme coauteurs.
        Décolonisation des méthodologies : Développement de boîtes à outils en libre accès pour la recherche participative, mettant l’accent sur les épistémologies autochtones et minimisant l’importance des indicateurs occidentaux comme les facteurs d’impact.
        Renforcement des capacités et mentorat : Élargissement des programmes de bourses de l’ICMP pour inclure le mentorat inversé, où des experts des PRFI forment leurs homologues des pays du Nord à l’humilité culturelle et à l’éthique contextuelle.<br />
        <strong>Plaidoyer politique et responsabilité :</strong> Partenariat avec les agences des Nations Unies pour intégrer des clauses d’équité dans les subventions internationales et suivre les progrès accomplis grâce à des rapports annuels de transparence.<br />
        <br />
        Ces initiatives visent à augmenter de 40 % le nombre de publications menées par des pays à revenu faible ou intermédiaire d’ici cinq ans, par rapport aux données de référence de PubMed et Scopus.</strong></p>
        <strong>
        <strong>Pleins feux sur l’impact : De la vision à l’action</strong><br />
        Le parcours du Dr Ortega illustre parfaitement l’éthique du GREC. En tant que chercheur principal d'une étude marquante sur la santé maternelle dans les communautés andines, il a veillé à ce que 70 % des auteurs soient issus de groupes autochtones, ce qui a permis l'adoption de politiques par le ministère de la Santé du Pérou. En tant que président, il pilote actuellement le premier projet du GREC : un essai multinational sur la nutrition adaptée au climat, conçu en collaboration avec des agriculteurs et des nutritionnistes d’Afrique subsaharienne et d’Asie du Sud-Est. Des collaborateurs comme la Dre Fatima Al-Sayed du Centre national de recherche d’Égypte saluent cette nomination : « La rigueur et l’empathie dont Javier fait preuve feront du GREC un modèle de collaboration mondiale authentique. »
        <strong></strong>
        <strong>Tracer l’avenir : un appel à l’engagement collectif</strong><br />
        En tant que président, le Dr Ortega organisera le premier sommet du GREC à Bogota, en Colombie, en 2026, invitant les chercheurs, les bailleurs de fonds et les décideurs politiques à co-créer des feuilles de route concrètes. Les membres et alliés de l'ICMP peuvent s'engager via grec.icmp.org/join et accéder à des ressources telles que des webinaires de formation sur l'équité et des alertes de financement. La nomination renforce le rôle de l'ICMP en tant que pionnière des sciences de la santé équitables. Sous la direction du Dr Ortega, le GREC ne se contentera pas de remettre en question le statu quo, mais le redéfinira, afin que la recherche en santé mondiale soit véritablement au service de toute l'humanité. Approfondissez vos connaissances sur l'équité dans la recherche en consultant nos archives de blogue ou abonnez-vous à l'infolettre de l'ICMP pour rester informé(e).
