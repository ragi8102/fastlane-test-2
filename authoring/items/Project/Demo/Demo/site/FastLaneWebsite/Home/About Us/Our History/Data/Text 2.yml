        <section>
        <h2>21st Century Challenges and Transformation (1991&ndash;present)</h2>
        <p>
        The early 21st century brought a new set of challenges: rapid technological change, the rise of medical misinformation, health inequities exacerbated by globalization, and the increasing commercialization of healthcare.
        </p>
        <p>
        In response, the ICMP underwent significant internal reform in the early 2000s. It transitioned from a largely paper-based operation to a digital-first model, launching the ICMP Digital Fellowship Network, a virtual hub for continuing education, peer collaboration, and mentorship. It also introduced competency-based professional development tracks, with particular focus on telemedicine, data privacy, and AI-assisted diagnostics.
        </p>
        <p>
        Another major shift during this period was a renewed commitment to advocacy. The ICMP became an active participant in debates over pharmaceutical pricing, vaccine access, and the ethics of private health insurance systems. It issued widely cited position papers on the opioid crisis, climate change and health, and the ethical use of artificial intelligence in clinical decision-making.
        </p>
        <p>
        When the COVID-19 pandemic emerged in 2020, the ICMP played a pivotal global role. Drawing on its existing infrastructure, it coordinated cross-border physician briefings, distributed multilingual treatment protocols, and lobbied for equitable vaccine distribution. Its Pandemic Ethics Committee&mdash;formed just weeks after the first international lockdowns&mdash;issued influential guidance on triage, resource allocation, and the duty of care during crisis conditions.
        </p>
        <p>
        In many respects, the pandemic reaffirmed the ICMP&rsquo;s core purpose: to unite physicians across borders in service of science, ethics, and human dignity.&nbsp; &nbsp;</p>
        </section>
