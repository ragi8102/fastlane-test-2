        <section>
        <h2>D&eacute;fis et transformations du XXIe si&egrave;cle (1991-aujourd'hui)</h2>
        <p>
        Le d&eacute;but du XXIe si&egrave;cle a apport&eacute; son lot de nouveaux d&eacute;fis&nbsp;: l&rsquo;&eacute;volution technologique rapide, la mont&eacute;e en puissance de la d&eacute;sinformation m&eacute;dicale, les in&eacute;galit&eacute;s en mati&egrave;re de sant&eacute; exacerb&eacute;es par la mondialisation et la commercialisation croissante des soins de sant&eacute;.
        </p>
        <p>
        En r&eacute;ponse, l'ICMP a entrepris une importante r&eacute;forme interne au d&eacute;but des ann&eacute;es 2000. Elle est pass&eacute;e d'un fonctionnement principalement bas&eacute; sur le papier &agrave; un mod&egrave;le ax&eacute; sur le num&eacute;rique, lan&ccedil;ant le R&eacute;seau de bourses num&eacute;riques de l'ICMP, une plateforme virtuelle de formation continue, de collaboration entre pairs et de mentorat. Elle a &eacute;galement mis en place des parcours de d&eacute;veloppement professionnel ax&eacute;s sur les comp&eacute;tences, avec un accent particulier sur la t&eacute;l&eacute;m&eacute;decine, la protection des donn&eacute;es et le diagnostic assist&eacute; par l'IA.
        </p>
        <p>
        Un autre changement majeur survenu durant cette p&eacute;riode a &eacute;t&eacute; un engagement renouvel&eacute; en mati&egrave;re de plaidoyer. L'ICMP est devenu un acteur important dans les d&eacute;bats sur le prix des m&eacute;dicaments, l'acc&egrave;s aux vaccins et l'&eacute;thique des syst&egrave;mes d'assurance maladie priv&eacute;s. Il a publi&eacute; des prises de position largement cit&eacute;es sur la crise des opio&iuml;des, les changements climatiques et la sant&eacute;, ainsi que sur l'utilisation &eacute;thique de l'intelligence artificielle dans la prise de d&eacute;cision clinique.
        </p>
        <p>
        Lors de l'&eacute;mergence de la pand&eacute;mie de COVID-19 en 2020, l'ICMP a jou&eacute; un r&ocirc;le mondial essentiel. S'appuyant sur son infrastructure existante, elle a coordonn&eacute; des r&eacute;unions d'information internationales &agrave; l'intention des m&eacute;decins, diffus&eacute; des protocoles de traitement multilingues et milit&eacute; pour une distribution &eacute;quitable des vaccins. Son comit&eacute; d'&eacute;thique en cas de pand&eacute;mie &ndash; cr&eacute;&eacute; quelques semaines seulement apr&egrave;s les premiers confinements internationaux &ndash; a publi&eacute; des recommandations d&eacute;terminantes sur le triage, l'allocation des ressources et le devoir de diligence en situation de crise.
        </p>
        <p>
        &Agrave; bien des &eacute;gards, la pand&eacute;mie a r&eacute;affirm&eacute; la mission fondamentale de l&rsquo;ICMP&nbsp;: unir les m&eacute;decins par-del&agrave; les fronti&egrave;res au service de la science, de l&rsquo;&eacute;thique et de la dignit&eacute; humaine.&nbsp; &nbsp;</p>
        </section>
