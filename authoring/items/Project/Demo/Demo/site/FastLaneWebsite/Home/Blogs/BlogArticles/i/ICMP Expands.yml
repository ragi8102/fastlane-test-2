        <div class="ck-content">
        <p>Dans une démarche stratégique visant à répondre à la forte demande en matière de santé publique et à accélérer la croissance de son nombre de membres, le Conseil international pour l'expertise médicale (ICMP) a inauguré deux nouveaux bureaux régionaux : l'un à Kuala Lumpur, en Malaisie, pour l'Asie du Sud-Est, et l'autre à Dakar, au Sénégal, pour l'Afrique de l'Ouest. Ces centres de proximité renforceront la formation sur place, les services d'accréditation et l'engagement politique, permettant ainsi aux responsables locaux de la santé de relever avec plus d'agilité et de pertinence culturelle les défis propres à chaque région, tels que les épidémies de maladies infectieuses, les vulnérabilités climatiques et les pénuries de personnel.</p>
        <p> </p>
        <p><strong>Expansion stratégique : Répondre aux enjeux de la santé mondiale</strong><br />
        La décision d'établir ces bureaux fait suite à l'Évaluation des besoins mondiaux 2024 de l'ICMP, qui a révélé une augmentation de 45 % de la demande de perfectionnement professionnel localisé dans ces régions à forte croissance. L'Asie du Sud-Est, qui abrite plus de 680 millions d'habitants, est confrontée aux maladies non transmissibles exacerbées par l'urbanisation et à la reprise post-pandémique, tandis que l'Afrique de l'Ouest fait face à la menace persistante d'une résurgence d'Ebola et aux inégalités en matière de santé maternelle. En ancrant ses opérations localement, l’ICMP passe d’un soutien à distance à des partenariats immersifs, favorisant ainsi un renforcement durable des capacités. « Ces bureaux témoignent de l’engagement de l’ICMP à l’égard d’une équité en santé à tous les niveaux », a déclaré le Dr Bello lors de la cérémonie d’ouverture virtuelle conjointe. « Nous ne nous contentons pas d'étendre notre présence ; nous offrons plus de visibilité et d'expertise là où les besoins sont les plus criants. »
        </p>
        <p> </p>
        <p><strong>Beaucoup de feux sur les nouveaux pôles :</strong> Capacités et domaines d'intervention<br />
        Chaque bureau est adapté à l'écosystème unique de sa région et est composé d'équipes multidisciplinaires de cliniciens, de formateurs et d'experts en politiques publiques, avec des cohortes initiales de 15 à 20 professionnels par site.</p>
        <p><strong>Bureau de Kuala Lumpur (Pôle Asie du Sud-Est)</strong><br />
        <strong>Emplacement et lancement :</strong> Situé au cœur de la capitale animée de la Malaisie, le bureau a ouvert ses portes lors d'une cérémonie d'inauguration en présence de la ministre malaisienne de la Santé, la Dre Zaliha Mustafa.<br />
        <strong>Services principaux :</strong><br />
        <strong>Programmes de formation :</strong> Ateliers pratiques En matière de santé numérique et de réponse aux catastrophes, ciblant 5 000 infirmières et médecins par année grâce à des formations hybrides.<br />
        <strong>Centre d'agrément : Certification simplifiée pour les spécialistes en télémédecine et en génomique, réduisant les délais de traitement de plusieurs mois à quelques semaines.<br />
        <strong>Engagement politique : Plaidoyer pour des normes à l'échelle de l'ANASE en matière de résistance aux antimicrobiens, notamment par le biais de tables rondes avec les gouvernements et les ONG.<br />
        <strong>Partenariats : Collaborations avec des institutions telles que l'Université de Malaya et le Secrétariat de l'ANASE afin d'intégrer les programmes de l'ICMP aux stratégies nationales de santé.<br />
        <br />
        <strong>Bureau de Dakar (Pôle Afrique de l'Ouest)</strong><br />
        Implantation et lancement : Surplombant l'Atlantique dans la capitale dynamique du Sénégal, le pôle a été inauguré en présence de responsables de la santé de la CEDEAO, soulignant la solidarité panafricaine.
        Services essentiels :
        Programmes de formation : axés sur la préparation aux épidémies et le renforcement des compétences des agents de santé communautaires, avec des unités mobiles étendant la portée aux communautés rurales du Sahel.
        Centre d’accréditation : parcours spécialisés en médecine tropicale et recherche axée sur l’équité, avec l’agrément de plus de 2 000 praticiens dès la première année.
        Action politique : plaidoyer pour l’intégration du climat et de la santé dans les programmes de l’Union africaine, notamment le financement de chaînes d’approvisionnement résilientes face aux sécheresses au Sahel.
        Partenariats : alliances avec le CDC Afrique et des universités locales comme Cheikh Anta Diop pour le codéveloppement de ressources en français et dans les langues locales.
        Les deux bureaux disposent de laboratoires de simulation et d'espaces de collaboration virtuelle de pointe, connectés via le réseau mondial de l'ICMP pour une collaboration fluide. Partage des connaissances.</strong></strong></strong></p>
        <strong><strong>
         
        Impact prévu : Augmenter le nombre de membres et stimuler un changement systémique</strong><br />
        Cette expansion devrait stimuler la croissance de l’ICMP, avec pour objectif de doubler le nombre de ses membres régionaux pour atteindre 20 000 d’ici trois ans. Les premiers indicateurs sont prometteurs : les enquêtes menées avant le lancement montrent que 85 % des membres potentiels citent « l’accès local » comme un facteur de motivation essentiel. Au-delà des chiffres, ces bureaux permettront de concrétiser des avancées politiques, comme l’harmonisation des accréditations au sein de l’ANASE et des protocoles de vaccination en Afrique de l’Ouest.<br />
        Des témoignages concrets soulignent l'urgence de la situation. Le Dr Nguyen Thi Lan, de Hanoï, a déclaré : « La proximité permet un soutien plus rapide : l’équipe de l’ICMP à Kuala Lumpur peut désormais adapter la formation à nos besoins en matière de réponse aux inondations de la mousson.À Dakar, Fatou Sow, responsable communautaire, a ajouté : « Ce centre permettra à nos sages-femmes d’obtenir les qualifications nécessaires pour mieux prendre en charge les familles nomades. »<br />
         
         
        <strong>Appel à la collaboration : Joignez-vous à la dynamique régionale</strong>
        </strong></div>
        
