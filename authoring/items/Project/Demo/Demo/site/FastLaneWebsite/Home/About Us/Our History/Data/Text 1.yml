        <section>
        <h2>Founding and Early Years (1921&ndash;1939)</h2>
        <p>
        The International Collegium of Medical Professionals (ICMP) was founded in 1921 in Geneva, Switzerland, in the wake of World War I. The devastation of the war had revealed profound weaknesses in the global medical infrastructure: uncoordinated field medicine, a lack of standards for medical training across nations, and virtually no international communication between physicians. In response, a group of physicians from ten countries gathered at the Palais des Nations and signed the Geneva Charter of Medical Solidarity, establishing the ICMP as a neutral, apolitical professional body dedicated to elevating standards in medicine across borders.
        </p>
        <p>
        The founding vision was twofold: to promote ethical, evidence-based medical practice worldwide, and to foster collaboration across national and cultural boundaries. The initial priorities included advocating for standardized medical education, publishing multilingual guidelines on medical ethics, and promoting cross-border research initiatives. The organization&rsquo;s early motto&mdash;&ldquo;Scientia et Humanitas&rdquo; (Science and Humanity)&mdash;reflected this dual mission.
        </p>
        <p>
        Within a few years, the ICMP grew rapidly, attracting members from over 40 countries. Its first formal congress, held in Paris in 1925, was attended by more than 800 physicians and scholars. By 1938, the organization had developed a small but influential network of regional offices and had launched its flagship journal, The Collegium Review of Medicine, which remains in publication today.
        </p>
        </section>
