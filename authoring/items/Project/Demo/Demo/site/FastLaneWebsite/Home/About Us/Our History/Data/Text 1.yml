        <section>
        <h2>Fondation et premi&egrave;res ann&eacute;es (1921-1939)</h2>
        <p>
        Le Coll&egrave;ge international des professionnels de la sant&eacute; (CIPS) a &eacute;t&eacute; fond&eacute; en 1921 &agrave; Gen&egrave;ve, en Suisse, au lendemain de la Premi&egrave;re Guerre mondiale. Les ravages de la guerre avaient r&eacute;v&eacute;l&eacute; de profondes lacunes dans l'infrastructure m&eacute;dicale mondiale&nbsp;: une m&eacute;decine de campagne non coordonn&eacute;e, une absence de normes pour la formation m&eacute;dicale entre les pays et une communication internationale quasi inexistante entre les m&eacute;decins. En r&eacute;action, un groupe de m&eacute;decins de dix pays s'est r&eacute;uni au Palais des Nations et a sign&eacute; la Charte de Gen&egrave;ve de solidarit&eacute; m&eacute;dicale, &eacute;tablissant le CIPS comme un organisme professionnel neutre et apolitique, vou&eacute; &agrave; l'&eacute;l&eacute;vation des normes m&eacute;dicales au-del&agrave; des fronti&egrave;res.
        </p>
        <p>
        La vision fondatrice &eacute;tait double&nbsp;: promouvoir une pratique m&eacute;dicale &eacute;thique et fond&eacute;e sur des preuves &agrave; l&rsquo;&eacute;chelle mondiale et favoriser la collaboration au-del&agrave; des fronti&egrave;res nationales et culturelles. Les priorit&eacute;s initiales comprenaient la d&eacute;fense d'une formation m&eacute;dicale standardis&eacute;e, la publication de lignes directrices multilingues sur l'&eacute;thique m&eacute;dicale et la promotion d'initiatives de recherche transfrontali&egrave;res. La devise initiale de l&rsquo;organisation, &laquo;&nbsp;Scientia et Humanitas&nbsp;&raquo; (Science et Humanit&eacute;), refl&eacute;tait cette double mission.
        </p>
        <p>
        En quelques ann&eacute;es, l'ICMP a connu une croissance rapide, attirant des membres de plus de 40 pays. Son premier congr&egrave;s officiel, tenu &agrave; Paris en 1925, r&eacute;unit plus de 800 m&eacute;decins et chercheurs. D&egrave;s 1938, l'organisation avait mis sur pied un r&eacute;seau restreint mais influent de bureaux r&eacute;gionaux et avait lanc&eacute; sa revue phare, The Collegium Review of Medicine, toujours publi&eacute;e aujourd'hui.</p>
        </section>
