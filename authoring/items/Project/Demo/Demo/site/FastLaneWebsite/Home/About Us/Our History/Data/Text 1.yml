        <section>
        <h2>التأسيس والسنوات الأولى (1921-1939)</h2>
        <p>
        تأسست الجمعية الدولية للمهنيين الطبيين (ICMP) في عام 1921 في جنيف، سويسرا، في أعقاب الحرب العالمية الأولى. كشفت الدمار الذي خلفته الحرب عن نقاط ضعف عميقة في البنية التحتية الطبية العالمية: عدم تنسيق الطب الميداني، والافتقار إلى معايير للتدريب الطبي في مختلف البلدان، وغياب التواصل الدولي بين الأطباء. استجابةً لذلك، اجتمع مجموعة من الأطباء من عشرة بلدان في قصر الأمم ووقعوا على ميثاق جنيف للتضامن الطبي، وأنشأوا ICMP كهيئة مهنية محايدة وغير سياسية مكرسة لرفع معايير الطب عبر الحدود.
        </p>
        <p>
        كانت الرؤية التأسيسية ذات شقين: تعزيز الممارسة الطبية الأخلاقية القائمة على الأدلة في جميع أنحاء العالم، وتشجيع التعاون عبر الحدود الوطنية والثقافية. وشملت الأولويات الأولية الدعوة إلى توحيد التعليم الطبي، ونشر مبادئ توجيهية متعددة اللغات حول أخلاقيات مهنة الطب، وتشجيع مبادرات البحث عبر الحدود. وعكس شعار المنظمة في بداياتها &mdash; &rdquo;Scientia et Humanitas&ldquo; (العلم والإنسانية) &mdash; هذه المهمة المزدوجة.
        </p>
        <p>
        في غضون بضع سنوات، نمت اللجنة الدولية للضحايا المفقودين بسرعة، وجذبت أعضاء من أكثر من 40 دولة. حضر مؤتمرها الرسمي الأول، الذي عقد في باريس عام 1925، أكثر من 800 طبيب وعالم. بحلول عام 1938، كانت المنظمة قد طورت شبكة صغيرة ولكنها مؤثرة من المكاتب الإقليمية وأطلقت مجلتها الرئيسية، The Collegium Review of Medicine، التي لا تزال تصدر حتى اليوم.
        </p>
        </section>
