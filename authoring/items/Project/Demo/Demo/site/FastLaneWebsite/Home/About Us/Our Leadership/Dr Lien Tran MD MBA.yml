    - ID: "78bd5b13-d9ab-44a4-bae4-c2dda0ad6133"
      Hint: IntroText
      Value: <p>الدكتورة لين تران هي طبيبة باطنية أمريكية من أصل فيتنامي واقتصادية صحية ذات خبرة في تمويل الصحة العالمية. بصفتها أمينة صندوق ICMP، تضمن الشفافية المالية والاستدامة في جميع البرامج الدولية. بفضل شهادتيها المزدوجتين في الطب والأعمال، توفر الدكتورة تران الإشراف الاستراتيجي على تخصيص الموارد وإدارة المنح والنمو التنظيمي طويل الأجل.</p>
