        <div class="ck-content"><section>
        <h2>Professionnalisation et influence mondiale (1939-1990)</h2>
        <p>La deuxi&egrave;me moiti&eacute; du XXe si&egrave;cle a vu l'ICMP devenir une institution pleinement professionnelle et reconnue mondialement. En 1970, l'organisation comptait plus de 60&nbsp;000 membres r&eacute;partis dans 112 pays et organisait des congr&egrave;s bisannuels qui attiraient les plus grands experts en m&eacute;decine, en sant&eacute; publique et en bio&eacute;thique.</p>
        <p>Cette p&eacute;riode a &eacute;t&eacute; marqu&eacute;e par deux initiatives majeures. La premi&egrave;re &eacute;tait le Code international de d&eacute;ontologie m&eacute;dicale, publi&eacute; en 1972, qui proposait un cadre &eacute;thique modernis&eacute; et applicable &agrave; l'&eacute;chelle mondiale, actualis&eacute; pour r&eacute;pondre aux enjeux contemporains tels que les tests g&eacute;n&eacute;tiques, la transplantation d'organes et les soins palliatifs. La deuxi&egrave;me &eacute;tait le programme &laquo;&nbsp;Le m&eacute;decin dans la soci&eacute;t&eacute;&nbsp;&raquo;, lanc&eacute; en 1981, qui explorait les d&eacute;terminants sociaux de la sant&eacute; et encourageait les m&eacute;decins &agrave; jouer un r&ocirc;le plus actif dans l'&eacute;laboration des politiques publiques.</p>
        <p>Durant la crise du VIH/sida des ann&eacute;es 1980, l'ICMP s'est impos&eacute;e comme une voix de premier plan en mati&egrave;re de communication scientifique en sant&eacute; publique. Alors que certaines autorit&eacute;s nationales ont &eacute;chou&eacute; dans leur r&eacute;ponse &agrave; l'&eacute;pid&eacute;mie, l'ICMP a mis sur pied des comit&eacute;s d'urgence, coordonn&eacute; ses actions avec les pays touch&eacute;s et lanc&eacute; l'un des premiers appels au financement international pour soutenir la recherche et les traitements. Elle a &eacute;galement &eacute;labor&eacute; des protocoles relatifs &agrave; la s&eacute;curit&eacute; des m&eacute;decins et &agrave; la confidentialit&eacute; des patients, qui ont servi de mod&egrave;les lors d'&eacute;pid&eacute;mies ult&eacute;rieures..</p>
        <p>En 1990, l'ICMP &eacute;tait devenue une autorit&eacute; respect&eacute;e, dot&eacute;e du statut consultatif aupr&egrave;s des Nations Unies. Elle avait des bureaux permanents &agrave; Gen&egrave;ve, Washington D.C., Nairobi et Bangkok, et comptait plus de 100&nbsp;000 m&eacute;decins membres.</p>
        </section></div>
