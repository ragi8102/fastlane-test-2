        <div class="ck-content"><section><h2>Professionalization and Global Influence (1939–1990)</h2><p>The second half of the 20th century saw the ICMP mature into a fully professional, globally recognized institution. By 1970, the organization boasted over 60,000 members in 112 countries and held biennial congresses that attracted leading minds in medicine, public health, and biomedical ethics.</p><p>This era was defined by two major initiatives. The first was the International Code of Medical Conduct, published in 1972, which offered a modernized, globally applicable framework for medical ethics, updated to address contemporary challenges such as genetic testing, organ transplantation, and end-of-life care. The second was the Physician in Society program, launched in 1981, which explored the social determinants of health and urged doctors to play a more active role in shaping public policy.</p><p>During the HIV/AIDS crisis of the 1980s, the ICMP distinguished itself as a leading voice for science-based public health messaging. While some national authorities faltered in their response to the epidemic, the ICMP convened emergency panels, coordinated with affected countries, and issued one of the earliest calls for global funding to support research and treatment. It also created protocols for physician safety and patient confidentiality that became models for later epidemics.</p><p>By 1990, the ICMP had grown into a respected authority with consultative status at the United Nations. It maintained permanent offices in Geneva, Washington D.C., Nairobi, and Bangkok, and its membership had surpassed 100,000 physicians.</p></section></div>
