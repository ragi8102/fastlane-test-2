        <h2>الاحتراف والتأثير العالمي (1939-1990)</h2>
        <p>شهدت النصف الثاني من القرن العشرين نضوج اللجنة الدولية لشؤون المفقودين لتصبح مؤسسة محترفة بالكامل ومعترف بها عالمياً. بحلول عام 1970، كانت المنظمة تضم أكثر من 60,000 عضو في 112 دولة وعقدت مؤتمرات كل سنتين جذبت أبرز العقول في مجالات الطب والصحة العامة والأخلاقيات الطبية الحيوية.</p>
        <p>تميزت هذه الحقبة بمبادرتين رئيسيتين. الأولى كانت المدونة الدولية للسلوك الطبي، التي نُشرت في عام 1972، والتي قدمت إطارًا حديثًا وقابلًا للتطبيق عالميًا لأخلاقيات الطب، وتم تحديثها لمواجهة التحديات المعاصرة مثل الاختبارات الجينية وزراعة الأعضاء والرعاية في نهاية العمر. والثانية كانت برنامج الطبيب في المجتمع، الذي أُطلق في عام 1981، والذي استكشف المحددات الاجتماعية للصحة وحث الأطباء على لعب دور أكثر نشاطًا في تشكيل السياسة العامة.</p>
        <p>خلال أزمة فيروس نقص المناعة البشرية/الإيدز في الثمانينيات، تميزت اللجنة الدولية لشؤون المفقودين (ICMP) باعتبارها صوتًا رائدًا في مجال التوعية الصحية العامة القائمة على الأسس العلمية. في حين تعثرت بعض السلطات الوطنية في استجابتها للوباء، عقدت اللجنة الدولية لشؤون المفقودين (ICMP) اجتماعات طارئة، ونسقت مع البلدان المتضررة، وأصدرت واحدة من أولى الدعوات لجمع تمويل عالمي لدعم الأبحاث والعلاج. كما وضعت بروتوكولات لسلامة الأطباء وسرية معلومات المرضى، والتي أصبحت نماذج يحتذى بها في الأوبئة اللاحقة.</p>
        <p>بحلول عام 1990، نمت اللجنة الدولية لشؤون المفقودين لتصبح هيئة مرموقة تتمتع بمركز استشاري لدى الأمم المتحدة. وأقامت مكاتب دائمة في جنيف وواشنطن العاصمة ونيروبي وبانكوك، وتجاوز عدد أعضائها 100,000 طبيب.</p>
        </section></div>
