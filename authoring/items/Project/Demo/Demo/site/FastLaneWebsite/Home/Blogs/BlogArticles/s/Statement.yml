    - ID: "6fb03d9c-e0f6-4765-831d-d5627c4e0b67"
      Hint: Content
      Value: |
        <div class="ck-content"><p>We recognize that this is a time of unprecedented uncertainties for our professionals, trainees, and those preparing for certification. As a certifying body, we are reassured by the fact that delivering excellence amid uncertainty, weighing complex factors, and staying focused on core responsibilities is a hallmark of professional practice across all disciplines. This admirable ability to operate effectively in the face of disruption and complexity is rooted in rigorous training, a commitment to lifelong learning, and the pursuit of excellence.<br />We have the highest confidence in our candidates' and certified professionals’ abilities to apply their knowledge and skills to navigate the current challenges, as well as those that may arise in the future.<br /><br />Our mission — to define standards, certify professionals, and promote continuous learning to enhance knowledge, practice, and professionalism — serves as our guiding principle as we support our community in serving the public with integrity and expertise. To that end, we maintain a steadfast focus on our certification standards, which are grounded in evidence, built on sound evaluation methods, and aligned with current national practices.<br /><br />We are also deeply grateful for the invaluable support provided by professional societies, specialty organizations, and other trusted resources. These groups offer up-to-date, evidence-based knowledge and essential guidance, including information on relevant legal and regulatory developments. We encourage all members of our professional community to engage with these resources to stay informed and deliver high-quality service in today’s evolving environment.<br /><br />Core principles of professionalism — including respect, integrity, empathy, accountability, and acting in the best interests of those we serve — should continue to guide practice. These values reflect our shared commitment to public trust and professional excellence. We remain steadfast in our belief that the dedication and resilience of our professional community will ensure the continued delivery of high standards and impactful service nationwide. Together, we will continue to uphold excellence while adapting to the challenges of today and tomorrow.<br />&nbsp;</p></div>
    - ID: "78bd5b13-d9ab-44a4-bae4-c2dda0ad6133"
      Hint: IntroText
      Value: |
        <p>We remain steadfast in our belief that the dedication and resilience of our professional community</p>
        <p>will ensure the continued delivery of high standards and impactful service nationwide.</p>
