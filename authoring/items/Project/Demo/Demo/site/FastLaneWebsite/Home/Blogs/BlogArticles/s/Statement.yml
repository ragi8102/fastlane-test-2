    - ID: "6fb03d9c-e0f6-4765-831d-d5627c4e0b67"
      Hint: Content
      Value: |
        <div class="ck-content">
        <p>Nous sommes conscients que cette p&eacute;riode est marqu&eacute;e par une incertitude sans pr&eacute;c&eacute;dent pour nos professionnels, nos stagiaires et les personnes pr&eacute;parant leur certification. En tant qu'organisme certificateur, nous sommes rassur&eacute;s par le fait que l'excellence dans un contexte d'incertitude, la prise en compte de facteurs complexes et le maintien de l'attention sur les responsabilit&eacute;s essentielles sont des caract&eacute;ristiques fondamentales de la pratique professionnelle, toutes disciplines confondues. Cette capacit&eacute; remarquable &agrave; agir efficacement face aux perturbations et &agrave; la complexit&eacute; repose sur une formation rigoureuse, un engagement envers la formation continue et la recherche de l'excellence.<br />
        Nous avons la plus grande confiance dans la capacit&eacute; de nos candidats et de nos professionnels certifi&eacute;s &agrave; appliquer leurs connaissances et leurs comp&eacute;tences pour relever les d&eacute;fis actuels, ainsi que ceux qui pourraient survenir &agrave; l'avenir.<br />
        <br />
        Notre mission &ndash; d&eacute;finir des normes, certifier les professionnels et promouvoir la formation continue pour enrichir les connaissances, les pratiques et le professionnalisme &ndash; constitue notre principe directeur alors que nous soutenons notre communaut&eacute; afin qu'elle serve le public avec int&eacute;grit&eacute; et expertise. &Agrave; cette fin, nous restons fermement attach&eacute;s &agrave; nos normes de certification, qui sont fond&eacute;es sur des donn&eacute;es probantes, s'appuient sur des m&eacute;thodes d'&eacute;valuation rigoureuses et sont conformes aux pratiques nationales en vigueur.
        Nous sommes &eacute;galement profond&eacute;ment reconnaissants du soutien inestimable apport&eacute; par les soci&eacute;t&eacute;s professionnelles, les organisations sp&eacute;cialis&eacute;es et d'autres ressources fiables. Ces groupes offrent des connaissances &agrave; jour et fond&eacute;es sur des donn&eacute;es probantes, ainsi que des conseils essentiels, notamment sur les &eacute;volutions juridiques et r&eacute;glementaires pertinentes. Nous encourageons tous les membres de notre communaut&eacute; professionnelle &agrave; consulter ces ressources afin de rester inform&eacute;s et de fournir un service de haute qualit&eacute; dans le contexte actuel en constante &eacute;volution.
        Les principes fondamentaux du professionnalisme &ndash; notamment le respect, l'int&eacute;grit&eacute;, l'empathie, la responsabilit&eacute; et l'action dans le meilleur int&eacute;r&ecirc;t des personnes que nous servons &ndash; doivent continuer &agrave; guider notre pratique. Ces valeurs refl&egrave;tent notre engagement commun envers la confiance du public et l'excellence professionnelle. Nous restons convaincus que le d&eacute;vouement et la r&eacute;silience de notre communaut&eacute; professionnelle assureront le maintien de normes &eacute;lev&eacute;es et la qualit&eacute; des services offerts &agrave; l'&eacute;chelle nationale. Ensemble, nous continuerons de viser l'excellence tout en nous adaptant aux d&eacute;fis d'aujourd'hui et de demain.<br />
        &nbsp;</p>
        </div>
