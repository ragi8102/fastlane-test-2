      Hint: Content
      Value: |
        Le Conseil international pour l'expertise m&eacute;dicale (ICMP) a organis&eacute; avec succ&egrave;s son premier Congr&egrave;s m&eacute;dical mondial hybride depuis le d&eacute;but de la pand&eacute;mie, r&eacute;unissant plus de 6&nbsp;000 m&eacute;decins, chercheurs et responsables de la sant&eacute; &agrave; Gen&egrave;ve, en Suisse, du 5 au 8 novembre 2025. Alliant s&eacute;ances pl&eacute;ni&egrave;res en personne et acc&egrave;s virtuel dans 120 pays, l'&eacute;v&eacute;nement a mis l'accent sur le r&eacute;tablissement de la confiance dans la m&eacute;decine gr&acirc;ce &agrave; des strat&eacute;gies de relance post-pand&eacute;mie, des innovations de pointe et une mondialisation &eacute;thique des soins &ndash; marquant ainsi un retour r&eacute;ussi au dialogue collaboratif &agrave; l'&egrave;re de la transformation num&eacute;rique et d'une solidarit&eacute; professionnelle renouvel&eacute;e.
        <strong></strong>
        <p>&nbsp;</p>
        <p><strong>Un retour en force&nbsp;: Le Congr&egrave;s dans son contexte</strong><br />
        Apr&egrave;s cinq ans de r&eacute;unions exclusivement virtuelles perturb&eacute;es par la COVID-19, le Congr&egrave;s m&eacute;dical mondial de l'ICMP 2025 a marqu&eacute; une reconnexion essentielle. Organis&eacute; au Palais des Nations, un lieu embl&eacute;matique, le congr&egrave;s, en format hybride, a accueilli 2&nbsp;500 d&eacute;l&eacute;gu&eacute;s sur place tout en diffusant les s&eacute;ances en direct aupr&egrave;s d'un public mondial, garantissant ainsi l'inclusion des personnes vivant dans des r&eacute;gions &eacute;loign&eacute;es ou aux ressources limit&eacute;es. Plac&eacute; sous le th&egrave;me &laquo;&nbsp;Reconstruire la confiance&nbsp;: innover, &eacute;thiquer, mondialiser&nbsp;&raquo;, le congr&egrave;s a abord&eacute; l'&eacute;rosion de la confiance du public dans les soins de sant&eacute; &ndash; exacerb&eacute;e par la d&eacute;sinformation et les in&eacute;galit&eacute;s &ndash; tout en tra&ccedil;ant la voie vers des syst&egrave;mes r&eacute;silients et centr&eacute;s sur le patient. Le Dr Fitzgerald a inaugur&eacute; l'&eacute;v&eacute;nement par un discours d'ouverture&nbsp;: &laquo;&nbsp;Nous avons surv&eacute;cu &agrave; l'isolement&nbsp;; aujourd'hui, on prosp&egrave;re ensemble. Ce congr&egrave;s n'est pas une simple r&eacute;union, c'est un manifeste pour la renaissance morale et novatrice de la m&eacute;decine.La participation a fracass&eacute; les records d'avant la pand&eacute;mie, avec 65 % des participants provenant de pays &agrave; revenu faible ou interm&eacute;diaire, soulignant ainsi l'engagement de l'ICMP en faveur de l'&eacute;quit&eacute;.<br />
        <strong></strong></p>
        <p><strong>Th&egrave;mes cl&eacute;s et s&eacute;ances novatrices</strong><br />
        Le programme de quatre jours proposait plus de 150 s&eacute;ances, combinant des conf&eacute;rences de type TED, des ateliers interactifs et des d&eacute;bats anim&eacute;s par l'IA. Parmi les th&egrave;mes principaux&nbsp;:<br />
        <br />
        <strong>Reconstruire la confiance apr&egrave;s la pand&eacute;mie&nbsp;:</strong> Des panels ont analys&eacute; l'h&eacute;sitation vaccinale et les r&eacute;ponses &agrave; l'infod&eacute;mie. La Dre Maria Neira de l'OMS a pr&eacute;sent&eacute; des donn&eacute;es montrant comment une communication transparente a permis d'augmenter les taux de vaccination de 28 % dans les r&eacute;gions pilotes. L'un des points forts a &eacute;t&eacute; le &laquo;&nbsp;Trust Lab&nbsp;&raquo;, o&ugrave; les d&eacute;l&eacute;gu&eacute;s ont prototyp&eacute; des outils d'engagement communautaire &agrave; l'aide d'applications ludiques.<br />
        <strong>Innovation &agrave; l'avant-garde&nbsp;:</strong> Des pr&eacute;sentations sur les technologies &eacute;mergentes, telles que les diagnostics quantiques et la blockchain pour la s&eacute;curit&eacute; des dossiers m&eacute;dicaux, ont attir&eacute; les foules. Une s&eacute;ance &agrave; guichets ferm&eacute;s sur l'&eacute;thique de l'IA a pr&eacute;sent&eacute; le nouveau Code de d&eacute;ontologie m&eacute;dicale de l'ICMP, avec des d&eacute;monstrations en direct d'algorithmes de d&eacute;tection des biais.<br />
        <strong>Mondialisation &eacute;thique des soins&nbsp;:</strong> Les discussions sur la t&eacute;l&eacute;m&eacute;decine &eacute;quitable et l'&eacute;quit&eacute; g&eacute;nomique ont mis l'accent sur les collaborations transfrontali&egrave;res. Le lancement du plan d'action du Consortium mondial pour l'&eacute;quit&eacute; en recherche, pr&eacute;sid&eacute; par le Dr Javier Ortega, a suscit&eacute; des engagements de 40 bailleurs de fonds, pour un montant total de 120 millions de dollars, en faveur d'essais cliniques men&eacute;s par des pays &agrave; revenu faible et interm&eacute;diaire.
        Parmi les moments forts, mentionnons une discussion informelle avec la Dre Aminata Diouf, pr&eacute;sidente de l'ICMP, sur les liens entre climat et sant&eacute;, et un concert de cl&ocirc;ture m&ecirc;lant musique folklorique suisse et rythmes africains, symbolisant la fusion culturelle dans le domaine de la sant&eacute; mondiale.
        T&eacute;moignages et impacts : histoires des participants
        Les commentaires ont &eacute;t&eacute; extr&ecirc;mement positifs, avec un taux de satisfaction de 4,9/5. La Dre Priya Singh, p&eacute;diatre de Mumbai participant &agrave; distance, a d&eacute;clar&eacute; : &laquo; Le mod&egrave;le hybride a rendu les connaissances de haut niveau accessibles &ndash; j'ai pu &eacute;changer avec des experts genevois sans quitter mon cabinet. Sur place, le Dr Moussa Traor&eacute;, d&eacute;l&eacute;gu&eacute; s&eacute;n&eacute;galais, a &eacute;galement particip&eacute; &agrave; l'&eacute;v&eacute;nement. Les tables rondes sur les politiques publiques ont &eacute;t&eacute; salu&eacute;es&nbsp;: &laquo;&nbsp;Ces dialogues fa&ccedil;onneront nos r&eacute;formes nationales d&rsquo;accr&eacute;ditation.&nbsp;&raquo;<br />
        Le congr&egrave;s a abouti &agrave; 12 d&eacute;clarations communes, dont un &laquo;&nbsp;Accord de Gen&egrave;ve sur l&rsquo;IA &eacute;thique&nbsp;&raquo;, sign&eacute; par 85 organisations, et a donn&eacute; naissance &agrave; plus de 20 groupes de travail d&eacute;riv&eacute;s sur des sujets tels que les cha&icirc;nes d&rsquo;approvisionnement durables.<br />
        Perspectives d'avenir&nbsp;: Maintenir la dynamique<br />
        &Agrave; la cl&ocirc;ture du congr&egrave;s, l&rsquo;ICMP a annonc&eacute; la tenue de son congr&egrave;s de 2027 &agrave; Nairobi, au Kenya, afin de poursuivre sa d&eacute;centralisation. Les enregistrements et les ressources sont disponibles sur icmp.org/congress-2025, et l&rsquo;appel de propositions pour 2027 est ouvert.<br />
        Cet &eacute;v&eacute;nement a r&eacute;affirm&eacute; le r&ocirc;le de l'ICMP en tant que catalyseur du changement, prouvant que, dans une harmonie hybride, nous pouvons surmonter les divisions et stimuler le progr&egrave;s. Joignez-vous &agrave; la conversation dans nos archives de blogues ou abonnez-vous &agrave; l'infolettre de l'ICMP pour en d&eacute;couvrir les points saillants.</p>
