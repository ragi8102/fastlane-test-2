        <h2 style="margin-bottom:20px;">رؤيتنا</h2>
        <p>منذ نشأتها في أعقاب الحرب العالمية الأولى وحتى دورها في تشكيل السياسة الصحية العالمية في القرن الحادي والعشرين، ظلت الكلية الدولية للمهنيين الطبيين ثابتة في التزامها بتوحيد الأطباء في السعي لتحقيق رعاية أخلاقية قائمة على الأدلة. وقد كانت بمثابة منتدى للمحادثات الصعبة، ومستودع للمعرفة المشتركة، وحصن ضد تسييس العلم.</p>
