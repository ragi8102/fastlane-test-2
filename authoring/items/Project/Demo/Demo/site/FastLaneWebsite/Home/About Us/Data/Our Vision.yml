        <div class="ck-content">
        <h2 style="margin-bottom:20px;">Notre vision</h2>
        <p>Depuis sa cr&eacute;ation au lendemain de la Premi&egrave;re Guerre mondiale jusqu'&agrave; son r&ocirc;le d&eacute;terminant dans l'&eacute;laboration des politiques de sant&eacute; mondiale au XXIe si&egrave;cle, le Coll&egrave;ge international des professionnels de la sant&eacute; est rest&eacute; fid&egrave;le &agrave; son engagement d'unir les m&eacute;decins dans la pratique de soins &eacute;thiques et fond&eacute;s sur des donn&eacute;es probantes. Il a servi de forum pour des discussions difficiles, de centre de partage des connaissances et de rempart contre la politisation de la science.</p>
        </div>
